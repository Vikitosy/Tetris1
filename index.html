<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Orbitron:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tetris:</h1>
    <div class="container">
      
      <div class="tetris"></div>
      <div class="side-bar">
        <div class="score">
          <div class="level">
            <h2>Level:</h2>
            <p>00</p>
          </div>
          <div class="totalScore">
            <h2>Score:</h2>
            <p>0000</p>
          </div>
        </div>
        <div class="bestScore">
          <h2>Best score:</h2>
          <p>0000</p>
        </div>

        <div class="newTetromino">
          <h2>Next:</h2>
          <p>0000</p>
        </div>
        <div class="moveBtn">
          <button type="button" data-rotate>
            <img src="./image/redo-svgrepo-com 1.svg" alt="">
          </button>
         
          <button type="button" data-right>
            <img src="./image/SVGRepo_iconCarrier.svg" alt="">
          </button>

           <button type="button" data-left>
            <img src="./image/SVGRepo_iconCarrier_Left.svg" alt="">
          </button><button type="button" data-down>
            <img src="./image/SVGRepo_iconCarrier_Down.svg" alt="">
          </button>
        </div>
        <div class="playBtn">
          <div>
            <button type="button" data-start class="startBtn">Start</button>
            <button type="button" data-pause class="startBtn">Pause</button>
          </div>
          <button type="button" data-restart class="startBtn">Restart</button>
        </div>
      </div>
    </div>
    <div class="game-over"><button class="restart">Restart</button></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
